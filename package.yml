name        : python3
version     : 3.4.3
release     : 4
source      :
    - https://www.python.org/ftp/python/3.4.3/Python-3.4.3.tar.xz : b5b3963533768d5fc325a4d7a6bd6f666726002d696f1d399ec06b043ea996b8
license     :
    - GPLv2+
summary     : Python development environment - 3.3.2
description : |
    The Python 3 package contains the Python development environment. This is useful for object-oriented programming, writing scripts, prototyping large programs or developing entire applications.
setup      : |
    %configure --prefix=/usr \
               --enable-shared \
               --with-system-expat \
               --with-system-ffi
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/bin/2to3
