name       : python3
version    : 3.9.9
release    : 43
source     :
    - https://www.python.org/ftp/python/3.9.9/Python-3.9.9.tar.xz : 06828c04a573c073a4e51c4292a27c1be4ae26621c3edc7cf9318418ce3b6d27
license    : Python-2.0
summary    :
    - Python development environment - 3.9
    - test : Python 3.9 Test package
component  :
    - programming.python
    - test : programming.python
    - tkinter : programming.python
description: |
    The Python 3 package contains the Python development environment. This is useful for object-oriented programming, writing scripts, prototyping large programs or developing entire applications.
optimize   :
    - speed
networking : yes
builddeps  :
    - pkgconfig(harfbuzz) # Fix linking for tkinter
    - pkgconfig(libffi)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - pkgconfig(tcl)
    - pkgconfig(tk)
    - pkgconfig(x11)
    - bzip2-devel
    - db5-devel
    - gdbm-devel
replaces   :
    - python3-setuptools
rundeps    :
    - test : python3
    - tkinter : python3
patterns   :
    - /usr/include/python3.9/pyconfig.h
    - test :
        - /usr/lib/python3.9/test
    - tkinter :
        - /usr/lib64/python3.9/lib-dynload/_tkinter.cpython-39-x86_64-linux-gnu.so*
setup      : |
    %apply_patches

    %configure --enable-ipv6=yes \
               --enable-loadable-sqlite-extensions \
               --enable-optimizations \
               --enable-shared \
               --with-ensurepip=install \
               --with-system-expat \
               --with-system-ffi \
               --without-cxx-main \
               CFLAGS="$CFLAGS -I/usr/include"
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 Tools/gdb/libpython.py $installdir/usr/share/gdb/auto-load/usr/lib64/libpython3.9.so.1.0-gdb.py
    rm $installdir/usr/bin/2to3
