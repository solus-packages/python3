name       : python3
version    : 3.5.2
release    : 11
source     :
    - https://www.python.org/ftp/python/3.5.2/Python-3.5.2.tar.xz : 0010f56100b9b74259ebcd5d4b295a32324b58b517403a10d1a2aa7cb22bca40
license    :
    - Python-2.0
summary    :
    - Python development environment - 3.5
    - test : Python 3.5 Test package
component  :
    - programming.python
    - test : programming.python
    - tkinter : programming.python
description: |
    The Python 3 package contains the Python development environment. This is useful for object-oriented programming, writing scripts, prototyping large programs or developing entire applications.
builddeps  :
    - pkgconfig(zlib)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - pkgconfig(libffi)
    - pkgconfig(tcl)
    - pkgconfig(tk)
    - pkgconfig(x11)
    - db5-devel
replaces   :
    - python3-setuptools
rundeps    :
    - test : python3
    - tkinter : python3
patterns   :
    - /usr/include/python3.5/pyconfig.h
    - test :
        - /usr/lib/python3.5/test
    - tkinter :
        - /usr/lib64/python3.5/lib-dynload/_tkinter.cpython-35m-x86_64-linux-gnu.so
setup      : |
    if [[ -e /usr/lib/python3.5/ ]]; then
        rm -rf /usr/lib/python3.5
    fi
    %configure --prefix=/usr \
               --enable-shared \
               --with-system-expat \
               --with-system-ffi \
               --with-threads \
               --with-ensurepip=install \
               --without-cxx-main \
               --with-signal-module \
               --enable-ipv6=yes \
               CFLAGS="$CFLAGS -I/usr/include"
build      : |
    %make
install    : |
    %make_install
    rm $installdir/usr/bin/2to3
